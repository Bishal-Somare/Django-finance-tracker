{% extends 'finance/base.html' %}
{% block title %}Login{% endblock title %}
{% block content %}

<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form action="" method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
            {% if form.username.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.username.errors.0 }}</p>
            {% endif %}
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
            {% if form.password.errors %}
            <p class="text-red-500 text-sm mt-1">{{ form.password.errors.0 }}</p>
            {% endif %}
        </div>
        <div class="flex items-center justify-between mt-4">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
        </div>
    </form>
{% endblock content %}
